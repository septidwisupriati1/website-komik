<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - GalaxyKomik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-image: url('Bg.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
    }
    input, button {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="overlay min-h-screen flex items-center justify-center px-6 py-12">
    <div class="bg-white bg-opacity-10 p-8 rounded-xl w-full max-w-md">
      <h1 class="text-3xl font-bold text-purple-300 text-center mb-6">ðŸŒŒ GalaxyKomik</h1>
      <div class="flex justify-center mb-6 space-x-4">
        <button id="btnLogin" class="bg-purple-700 hover:bg-purple-900 px-4 py-2 rounded text-sm">Login</button>
        <button id="btnRegister" class="bg-purple-500 hover:bg-purple-700 px-4 py-2 rounded text-sm">Register</button>
      </div>

      <!-- Login Form -->
      <form id="formLogin" class="space-y-4">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white placeholder-gray-300">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white placeholder-gray-300">
        <button type="button" onclick="window.location.href='beranda.html'" class="w-full bg-purple-600 hover:bg-purple-800 py-2 rounded">
  Login
</button>
      </form>

      <!-- Register Form -->
      <form id="formRegister" class="space-y-4 hidden">
        <input type="text" placeholder="Nama Lengkap" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white placeholder-gray-300">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white placeholder-gray-300">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white placeholder-gray-300">
        <button type="button" onclick="window.location.href='login.html'" class="w-full bg-purple-600 hover:bg-purple-800 py-2 rounded">
  Daftar
</button>
      </form>
    </div>
  </div>

  <script>
    const btnLogin = document.getElementById('btnLogin');
    const btnRegister = document.getElementById('btnRegister');
    const formLogin = document.getElementById('formLogin');
    const formRegister = document.getElementById('formRegister');

    btnLogin.addEventListener('click', () => {
      formLogin.classList.remove('hidden');
      formRegister.classList.add('hidden');
    });

    btnRegister.addEventListener('click', () => {
      formRegister.classList.remove('hidden');
      formLogin.classList.add('hidden');
    });
  </script>
</body>
</html>
